<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo das Regras de Avaliação da Unip</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script src="script.js"></script>

    <!-- Favicons -->
    <link href="https://www.unip.br/assets/img/favicon.png" rel="icon" />

  </head>
  <body>
    <header>
      <h1>Cálculo das Regras de Avaliação da Unip</h1>
    </header>

    <main>
      <form id="formCalculo">
        <label for="ano">Ano de Ingresso:</label>
        <select id="ano">
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <label for="tipoDisciplina">Tipo de Disciplina:</label>
        <select id="tipoDisciplina">
          <option value="teorica">Teórica/Estudos Disciplinares</option>
          <option value="tecnica">
            Teórica/Estudos Disciplinares (Tecnológica)
          </option>
          <option value="pratica">
            Prática (Licenciaturas, Farmácia e Enfermagem)
          </option>
          <option value="laboratorio">Prática (Laboratório)</option>
          <option value="tcc">Trabalho de Curso</option>
          <option value="estagio">Estágio Curricular</option>
          <option value="pim">Projeto Interdisciplinar Multidisciplinar</option>
        </select>
        <label for="frequencia">Frequência:</label>
        <input type="number" id="frequencia" min="0" max="100" step="1" />%
        <div id="provas">
          <label for="prova1">Prova 1:</label>
          <input type="number" id="prova1" min="0" max="10" step="0.1" />
          <label for="prova2">Prova 2:</label>
          <input type="number" id="prova2" min="0" max="10" step="0.1" />
          <label for="prova3">Prova 3:</label>
          <input type="number" id="prova3" min="0" max="10" step="0.1" />
        </div>
        <div id="pims">
          <label for="pim1">PIM 1:</label>
          <input type="number" id="pim1" min="0" max="10" step="0.1" />
          <label for="pim2">PIM 2:</label>
          <input type="number" id="pim2" min="0" max="10" step="0.1" />
        </div>
        <div id="relatorios">
          <label for="relatorio1">Relatório 1:</label>
          <input type="number" id="relatorio1" min="0" max="10" step="0.1" />
          <label for="relatorio2">Relatório 2:</label>
          <input type="number" id="relatorio2" min="0" max="10" step="0.1" />
          <label for="relatorioFinal">Relatório Final:</label>
          <input type="number" id="relatorioFinal" min="0" max="10" step="0.1" />
        </div>
        <label for="trabalhoCurso">Trabalho de Curso:</label>
        <input type="number" id="trabalhoCurso" min="0" max="10" step="0.1" />
        <label for="banca">Banca:</label>
        <input type="number" id="banca" min="0" max="10" step="0.1" />
        <label for="exame">Exame:</label>
        <input type="number" id="exame" min="0" max="10" step="0.1" />
        <br>
        <button type="button" onclick="calcular()">Calcular</button>
      </form>
    </main>

    <div id="resultado">
      <h2>Resultado</h2>
      <p>Média da Disciplina (MD): <span id="md"></span></p>
      <p>Média Final (MF): <span id="mf"></span></p>
    </div>
  </body>
</html>
