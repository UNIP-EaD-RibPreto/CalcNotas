<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de notas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Cálculo de notas</h1>
    <form action="">
      <input type="checkbox" id="dp" name="dp" value="dp">
      <label for="dp">Disciplina de DP?</label><br>
      <label for="Série">Está na série:</label>
      <select id="serie" name="serie" size="1">
        <option value="1" selected>1ª</option>
        <option value="2">2ª</option>
        <option value="3">3ª</option>
        <option value="4">4ª</option>
        <option value="5">5ª</option>
        <option value="6">6ª</option>
        <option value="7">7ª</option>
        <option value="8">8ª</option>
        <option value="9">9ª</option>
        <option value="10">10ª</option>
      </select>
      
    </form>
  </body>
</html>
